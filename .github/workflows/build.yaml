name: Deploy to AeonFree

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare mail directory and mail-config.json
        run: |
          mkdir -p mail
          echo '${{ secrets.MAIL_CONFIG_JSON }}' > mail/mail-config.json

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          local-dir: ./ # uploads everything including mail/mail-config.json

      - name: Clean up mail-config.json locally
        run: rm -rf mail
